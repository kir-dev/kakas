language: ruby
rvm:
  - 2.5.3
services:
  - postgresql
before_install:
  - gem install bundler -v 1.17.1
before_script:
  - psql -c 'create user "kakas" with superuser password '\''kakas'\'';' -U postgres
  - psql -c 'create database "kakas";' -U postgres
  - psql -c 'create database "kakas_test";' -U postgres
